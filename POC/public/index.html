<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAG 540 Remote POC</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .pad {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #999;
      padding: 8px 12px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .upload-area {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>MAG 540 Remote POC</h1>

  <div class="pad">
    <div></div>
    <button id="btn-up">↑</button>
    <div></div>

    <button id="btn-left">←</button>
    <div></div>
    <button id="btn-right">→</button>

    <div></div>
    <button id="btn-down">↓</button>
    <div></div>
  </div>

  <div class="upload-area">
    <button id="btn-upload">Upload PCAP…</button>
    <input type="file" id="pcap-input" accept=".pcap,.pcapng" style="display:none" />
  </div>

  <div id="status">Ready.</div>

  <script>
    async function send(cmd) {
      const status = document.getElementById("status");
      try {
        status.textContent = `Sending ${cmd}...`;
        const res = await fetch(`/api/${cmd}`, { method: "POST" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        status.textContent = `Sent ${cmd}.`;
      } catch (e) {
        status.textContent = `Error sending ${cmd}: ${e.message}`;
      }
    }

    document.getElementById("btn-up").onclick = () => send("up");
    document.getElementById("btn-down").onclick = () => send("down");
    document.getElementById("btn-left").onclick = () => send("left");
    document.getElementById("btn-right").onclick = () => send("right");

    // ---- PCAP upload ----
    const uploadBtn = document.getElementById("btn-upload");
    const fileInput = document.getElementById("pcap-input");
    const statusEl = document.getElementById("status");

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("pcap", file);

      try {
        statusEl.textContent = "Uploading PCAP...";
        const res = await fetch("/api/upload-pcap", {
          method: "POST",
          body: formData,
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        statusEl.textContent = data.message || "PCAP uploaded and parsed (check server console).";
      } catch (err) {
        statusEl.textContent = "Error uploading PCAP: " + err.message;
      } finally {
        fileInput.value = "";
      }
    };
  </script>
</body>
</html>
