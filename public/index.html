<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAG 540 Remote POC</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .pad {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #999;
      padding: 8px 12px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .upload-area {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>MAG 540 Remote POC</h1>

  <div class="pad">
    <div></div>
    <button id="btn-up">↑</button>
    <div></div>

    <button id="btn-left">←</button>
    <div></div>
    <button id="btn-right">→</button>

    <div></div>
    <button id="btn-down">↓</button>
    <div></div>
  </div>

  <div class="upload-area">
    <input id="device-name" type="text" placeholder="Device name (e.g. lobby-1)" />
    <button id="btn-upload">Upload PCAP…</button>
    <input type="file" id="pcap-input" accept=".pcap,.pcapng" style="display:none" />
  </div>

  <div id="status">Ready.</div>

  <script src="app.js"></script>
</body>
</html>
